<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form id="submit-form" method="POST" action="https://script.google.com/macros/s/AKfycbzRd4TtTKELxO18MtafF4UJEpTovTIsUc7MVXjSiqP_1QDv3uQrtXLWTfOA1IWRja8N/exec">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="name" placeholder="You're Name ..">
    <label for="lname">Email</label>
    <input type="text" id="lname" name="email" placeholder="You're Email ..">
    <label for="country">Country</label>
    <select id="country" name="color">
      <option value="australia">Australia</option>
      <option value="india">India</option>
      <option value="usa">USA</option>
    </select>
    <label for="subject">Subject</label>
    <textarea id="subject" name="message" placeholder="Write Something.." style="height: 170px;"></textarea>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
